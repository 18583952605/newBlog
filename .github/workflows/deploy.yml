name: Publish to Github Pages

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master

      # 安装依赖
      - run: npm i

      # 打包
      - run: npm run build

      # 部署
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        env:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          publish_branch: gh-pages
          # 生成文件的目录
          publish_dir: ./public
